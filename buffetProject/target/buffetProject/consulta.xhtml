<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <link rel="stylesheet" href="resources/css/consulta.css"/>
    <title>Resultado</title>
</head>

<h:body>
    <form method="get">
        <label for="consulta">
            CPF Cliente
            <h:inputText type="text" value="#{clientBean.cpf}" id="consulta" required="true"/>
        </label>
        <h:commandButton value="Consultar" action="#{clientBean.getResult(123)}" class="btn btn-primary"/>
    </form>
    <ui:fragment rendered="#{clientBean.getResult(clientBean.cpf)} > 0}">
        <h3>hello</h3>
    </ui:fragment>
</h:body>

</html>
