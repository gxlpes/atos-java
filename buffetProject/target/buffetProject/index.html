<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Login</title>
</head>
<body>
<h1>Login</h1>
<form method="POST" action="login">
    <p>Username</p>
    <label>
        <input type="text" name="username"/>
    </label>
    <p>Password</p>
    <label>
        <input type="password" name="password"/>
    </label>
    <button type="submit">Entrar</button>
</form>
</body>
</html>
